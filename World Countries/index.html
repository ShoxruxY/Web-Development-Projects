<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: rgb(246, 243, 243);
        }
        .title {
            text-align: center;
            width: 100;
            padding-bottom: 20px;
        }
        .title h1 {
            color: orange;
            font-size: 60px;
            letter-spacing: 3px;
            margin: 0;
            margin-top: 20px;
        }
        .title p {
            margin: 0;
            font-size: 20px;
        }
        .header {
            text-align: center;
            border: 4px solid rgb(215, 211, 209);
            background-color: white;
        }
        .content {
            display: flex;
            gap: 20px;
            font-size: 24px;
            margin-left: 200px;
        }
        .names {
            text-align: left;
            flex: 1;
        }
        .figures {
            flex: 3;
        }
        .numbers {
            text-align: left;
            flex: 2;
        }
        #pop, #lang {
            background-color: orange;
            border-radius: 3px;
            font-size: 20px;
            margin-top: 20px;
            padding: 6px 18px;
            margin-bottom: 0;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>World Countries Data</h1>
        <p>Currently, we have 250 countries</p>
    </div>
    <div class="header">
        <button id="pop">Population</button>
        <button id="lang">Languages</button>
        <p id="text"></p>
    </div>
    <div class="content">
        <div class="names">

        </div>
        <div class="figures">

        </div>
        <div class="numbers">

        </div>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
